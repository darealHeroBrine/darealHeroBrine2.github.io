dev:
    allow_ips:
        - 127.0.0.1
        - 'fe80::1'
        - '::1'
system:
    offline: false
natika:
    site_name: Natika
    metadata:
        description:
        'og:description':
        'og:image':
    banner:
        default:
    theme:
# Mail
mail:
    from:
        email: norply@domain.com
        name: Natika Forum
    transport: smtp
    host: mailtrap.io
    username:
    password:
    security: tls
    port: 2525
# Database
database:
    driver: mysql
    host: localhost
    user: root
    password: ''
    name: db_name
    prefix: wind_
# Cloud Storage
unidev:
    image:
        storage: ~ # s3 / imgur
        resize:
            enabled: true
            width: 1200
            height: 1200
            crop: false
            quality: 85
    amazon:
        key:
        secret:
        bucket:
        subfolder:
        endpoint:
        region:
    imgur:
        key:
        secret:
#Social Login
social_login:
    # Callback URL: http://{SITE}/social-auth?hauth.done=Facebook
    facebook:
        enabled: false
        id:
        secret:
        scope: email
    # Callback URL: http://{SITE}/social-auth?hauth.done=Twitter
    twitter:
        enabled: false
        key:
        secret:
        scope:
    # Callback URL: http://{SITE}/social-auth?hauth.done=Google
    google:
        enabled: false
        id:
        secret:
        scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email'
    # Callback URL: http://{SITE}/social-auth?hauth.done=Yahoo
    yahoo:
        enabled: false
        key:
        secret:
        scope:
    # Callback URL: http://{SITE}/social-auth?hauth.done=Github
    github:
        enabled: false
        id:
        secret:
        scope:
